<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREDIT CARD</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
<script src="main.js"></script>
</head>
<body>
    <header>
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <div class="logo">
                <i><img src="img/LOGO.png"></i>
            </div>

            <ul>
                <li><i class="mobile-logo"><img src="img/LOGO.png"></i></li>
                <li><a class="active">Home</a></li>
                <li><a>Pay with Card</a></li>
                <li><a>Cards</a></li>
                <li><a>About Us</a></li>
                <li><a>Contact Us</a></li>
                <li><i><img src="img/SEARCH ICON.png"></i></li>
                <li><i><img class="usericon" src="img/ICON USER.png"></i></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="left">
            <div class="left__safe">
                <i><img class="safe animate__animated animate__flipInY animate__delay-3s" src="img/SAFE ICON.png"></i>
            </div>
            <div class="left__title animate__animated animate__fadeInLeft">
                <h2>Go futher with <span>Card.</span></h2>
            </div>
            <div class="left__para animate__animated animate__fadeInLeft animate__delay-1s">
                <p>
                    We are a global payments technology company
                    working to enable consumers, businesses and 
                    banks to use digital currency.</p>
            </div>
            <div class="wrap-btn">
                    <button class="left__getbtn animate__animated animate__fadeInUp animate__delay-2s"><h3>get a card</h3></button>
                    <button class="left__readbtn animate__animated animate__fadeInUp animate__delay-2s"><h3>read more</h3></button>
            </div>

        </div>
        
        </div>
        
        <div class="right"> <!--animate__animated animate__fadeInRight-->
            <div class="right__blackcard">
                <img src="img/CREDIT CARD BLACK.png">
            </div>
            <div class="right__bluecard">
                <img src="img/CREDIT CARD BLUE.png">
            </div>
            
        </div>
    </main>
    <div class="social">
        <i><img class="facebook" src="img/FACEBOOK ICON.png"></i>
        <i><img class="twitter" src="img/TWITTER ICON.png"></i>
    </div>
    <div id="toggleBtn"></div>
    

</body>
</html>
